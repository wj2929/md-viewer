name: CI/CD

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: æµ‹è¯•
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20.x]

    steps:
      - name: Checkout ä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: '**/package-lock.json'

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: ç±»å‹æ£€æŸ¥
        run: npm run typecheck
        continue-on-error: true

      - name: è¿è¡Œå•å…ƒæµ‹è¯•
        run: npm test -- --run

      - name: ç”Ÿæˆè¦†ç›–ç‡æŠ¥å‘Š
        run: npm run test:coverage
        continue-on-error: true

      - name: ä¸Šä¼ è¦†ç›–ç‡æŠ¥å‘Š
        uses: codecov/codecov-action@v4
        if: matrix.os == 'ubuntu-latest'
        with:
          file: ./coverage/coverage-final.json
          flags: unittests
          name: codecov-umbrella
        continue-on-error: true

  build:
    name: æ„å»º
    needs: test
    # åªåœ¨ tag æ¨é€æ—¶æ„å»ºæ‰“åŒ…
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: mac
          - os: ubuntu-latest
            platform: linux
          - os: windows-latest
            platform: win

    steps:
      - name: Checkout ä»£ç 
        uses: actions/checkout@v4

      - name: è®¾ç½® Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: å®‰è£…ä¾èµ–
        run: npm ci

      - name: æ„å»ºåº”ç”¨
        run: npm run build

      - name: æ‰“åŒ…åº”ç”¨ (macOS)
        if: matrix.platform == 'mac'
        run: npx electron-builder --mac --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false

      - name: æ‰“åŒ…åº”ç”¨ (Linux)
        if: matrix.platform == 'linux'
        run: npx electron-builder --linux --publish never

      - name: æ‰“åŒ…åº”ç”¨ (Windows)
        if: matrix.platform == 'win'
        run: npx electron-builder --win --publish never

      - name: ä¸Šä¼ æ„å»ºäº§ç‰© (macOS)
        if: matrix.platform == 'mac'
        uses: actions/upload-artifact@v4
        with:
          name: md-viewer-mac
          path: |
            dist/*.dmg
            dist/*.zip
          retention-days: 7

      - name: ä¸Šä¼ æ„å»ºäº§ç‰© (Linux)
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: md-viewer-linux
          path: |
            dist/*.AppImage
            dist/*.deb
          retention-days: 7

      - name: ä¸Šä¼ æ„å»ºäº§ç‰© (Windows)
        if: matrix.platform == 'win'
        uses: actions/upload-artifact@v4
        with:
          name: md-viewer-win
          path: |
            dist/*.exe
            dist/*.zip
          retention-days: 7

  release:
    name: å‘å¸ƒ
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Checkout ä»£ç 
        uses: actions/checkout@v4

      - name: ä¸‹è½½æ‰€æœ‰æ„å»ºäº§ç‰©
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: åˆ›å»º GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/md-viewer-mac/*
            artifacts/md-viewer-linux/*
            artifacts/md-viewer-win/*
          draft: true
          prerelease: ${{ contains(github.ref, 'beta') || contains(github.ref, 'alpha') }}
          body: |
            ## ğŸš€ MD Viewer ${{ github.ref_name }}

            ### ğŸ“¦ ä¸‹è½½

            - **macOS**: MD Viewer-*.dmg æˆ– MD Viewer-*.zip
            - **Linux**: MD Viewer-*.AppImage æˆ– MD Viewer-*.deb
            - **Windows**: MD Viewer Setup-*.exe æˆ– MD Viewer-*.zip

            ### âœ¨ æ›´æ–°å†…å®¹

            è¯¦è§ [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

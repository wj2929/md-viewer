<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="shine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0)"/>
    </linearGradient>
  </defs>

  <!-- 圆角矩形背景 -->
  <rect x="64" y="64" width="896" height="896" rx="180" ry="180" fill="url(#bg)"/>

  <!-- 光泽效果 -->
  <rect x="64" y="64" width="896" height="448" rx="180" ry="180" fill="url(#shine)"/>

  <!-- MD 文字 -->
  <text x="512" y="420"
        font-family="-apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif"
        font-size="320"
        font-weight="700"
        fill="white"
        text-anchor="middle">
    MD
  </text>

  <!-- 下方装饰线条（代表文档） -->
  <rect x="240" y="520" width="544" height="40" rx="20" fill="rgba(255,255,255,0.9)"/>
  <rect x="240" y="600" width="400" height="40" rx="20" fill="rgba(255,255,255,0.6)"/>
  <rect x="240" y="680" width="480" height="40" rx="20" fill="rgba(255,255,255,0.4)"/>
  <rect x="240" y="760" width="320" height="40" rx="20" fill="rgba(255,255,255,0.25)"/>
</svg>
